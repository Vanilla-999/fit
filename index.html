<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой Фит Журнал</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card p {
      padding: 10px;
      margin: 0;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Мой Фит Журнал</h1>
  <div class="gallery">
    <div class="card">
      <img src="fit1.jpg" alt="Фит 1">
      <p>Фит 1</p>
    </div>
    <div class="card">
      <img src="fit2.jpg" alt="Фит 2">
      <p>Фит 2</p>
    </div>
    <!-- сюда можно добавлять новые фит-карточки -->
  </div>
</body>
</html>
